<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Observations Simplifiées</title>
    <style>
        /* Folosim un font monospace pentru un aspect de editor text */
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&display=swap');

        body {
            font-family: 'Roboto Mono', monospace;
            background-color: #f8f9fa;
            color: #212529;
            margin: 0;
            padding: 15px;
            /* Font foarte mic, conform cerinței */
            font-size: 12px;
        }

        .controls {
            padding-bottom: 15px;
            border-bottom: 1px solid #dee2e6;
            margin-bottom: 15px;
        }

        #add-patient-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            font-size: 12px;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Roboto Mono', monospace;
        }
        #add-patient-btn:hover {
            background-color: #0056b3;
        }

        #patient-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .patient-block {
            display: flex;
            align-items: flex-start; /* Aliniere la început */
            gap: 10px;
        }

        /* Căsuța pentru numărul camerei/patului */
        .patient-id {
            padding: 6px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            width: 50px; /* Lățime fixă */
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            margin-top: 1px;
        }

        /* Căsuța principală de text, care ocupă restul spațiului */
        .observation-textarea {
            flex-grow: 1; /* Ocupă spațiul rămas */
            border: 1px solid #ced4da;
            border-radius: 4px;
            padding: 8px;
            font-family: 'Roboto Mono', monospace;
            font-size: 13px; /* Mărime specifică pentru textul principal */
            line-height: 1.6; /* Spațiere mai mare între rânduri pentru lizibilitate */
            resize: vertical; /* Permite redimensionare doar pe verticală */
            min-height: 110px; /* Înălțime minimă */
            outline: none;
            background-color: #fff;
        }

        .observation-textarea:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
        }

        /* Butonul de ștergere */
        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            font-size: 16px;
            line-height: 30px;
            text-align: center;
            flex-shrink: 0; /* Nu se micșorează */
        }
        .delete-btn:hover {
            background-color: #c82333;
        }

    </style>
</head>
<body>

    <div class="controls">
        <button id="add-patient-btn">+ Adaugă Pacient</button>
    </div>

    <div id="patient-list">
        <!-- Pacienții vor fi adăugați aici de JavaScript -->
    </div>

    <!-- Acesta este modelul (template) pentru un pacient nou. Este invizibil pe pagină. -->
    <template id="patient-template">
        <div class="patient-block">
            <input type="text" class="patient-id" placeholder="Sală">
            <!-- Conținutul de mai jos este pre-completat în fiecare căsuță nouă -->
            <textarea class="observation-textarea">TA = mmHg, FC /m, Apyrétique; Saturation: % en AA

C:

Bio:

CAT:</textarea>
            <!-- Butonul apelează direct ștergerea părintelui său (întregul rând) -->
            <button class="delete-btn" onclick="this.parentElement.remove()">×</button>
        </div>
    </template>

    <script>
        // Setează funcționalitatea butonului de adăugare
        document.getElementById('add-patient-btn').addEventListener('click', () => {
            const template = document.getElementById('patient-template');
            // Creează o copie a modelului
            const clone = template.content.cloneNode(true);
            // Adaugă copia în lista de pe pagină
            document.getElementById('patient-list').appendChild(clone);
        });
    </script>

</body>
</html>
