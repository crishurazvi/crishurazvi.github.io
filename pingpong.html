<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Score Ping-Pong</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS --- */
        :root {
            --bg-color: #12121f;
            --primary-color: #1a1a2e;
            --accent-color: #00ff99;
            --text-color: #f0f0f0;
            --danger-color: #ff4757;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: var(--primary-color);
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            text-align: center;
            width: 100%;
            max-width: 800px;
        }

        h1 {
            color: var(--accent-color);
            margin-bottom: 10px;
            font-weight: 700;
        }

        .match-stats {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.8;
        }

        .scoreboard {
            display: flex;
            justify-content: space-around;
            gap: 30px;
            margin-bottom: 30px;
        }

        .player-panel {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 15px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .player-name {
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--accent-color);
            color: var(--text-color);
            font-size: 1.8rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 5px;
            width: 90%;
            outline: none;
        }

        .player-name:focus {
            border-bottom-color: #fff;
        }

        .score {
            font-size: 6rem;
            font-weight: 700;
            line-height: 1;
            margin: 10px 0;
            color: #fff;
        }

        .serving-indicator {
            background-color: var(--accent-color);
            color: var(--bg-color);
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .serving-indicator.active {
            visibility: visible;
            opacity: 1;
        }

        .games-won {
            margin-bottom: 25px;
            opacity: 0.8;
        }

        .score-button {
            width: 100%;
            padding: 15px;
            font-size: 1.5rem;
            font-weight: 600;
            background-color: var(--accent-color);
            color: var(--bg-color);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .score-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0, 255, 153, 0.3);
        }

        .score-button:active {
            transform: scale(1);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .controls button {
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid var(--accent-color);
            background: transparent;
            color: var(--accent-color);
            transition: background-color 0.2s, color 0.2s;
        }

        .controls button:hover {
            background-color: var(--accent-color);
            color: var(--bg-color);
        }

        .controls button.danger {
            border-color: var(--danger-color);
            color: var(--danger-color);
        }

        .controls button.danger:hover {
            background-color: var(--danger-color);
            color: var(--text-color);
        }

        .game-over-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.5s linear;
        }

        .game-over-overlay.visible {
            visibility: visible;
            opacity: 1;
        }

        .game-over-message {
            color: #fff;
            font-size: 3rem;
            font-weight: 700;
            text-align: center;
            padding: 20px;
            text-shadow: 0 0 15px var(--accent-color);
        }

        @media (max-width: 768px) {
            .scoreboard {
                flex-direction: column;
            }
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 1.8rem;
            }
            .player-name {
                font-size: 1.5rem;
            }
            .score {
                font-size: 4rem;
            }
            .score-button {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

    <!-- --- HTML --- -->
    <div class="container">
        <h1>Tableau de Score Ping-Pong</h1>
        <div class="match-stats">
            Manches Jouées : <span id="matches-played">0</span>
        </div>

        <div class="scoreboard">
            <!-- Joueur 1 -->
            <div class="player-panel" id="player1-panel">
                <input type="text" class="player-name" id="player1-name" value="Joueur 1">
                <div class="score" id="player1-score">0</div>
                <div class="serving-indicator" id="player1-server">SERVICE</div>
                <div class="games-won">Manches Gagnées : <span id="player1-games-won">0</span></div>
                <button class="score-button" id="add-point-p1">+1 Point</button>
            </div>

            <!-- Joueur 2 -->
            <div class="player-panel" id="player2-panel">
                <input type="text" class="player-name" id="player2-name" value="Joueur 2">
                <div class="score" id="player2-score">0</div>
                 <div class="serving-indicator" id="player2-server">SERVICE</div>
                <div class="games-won">Manches Gagnées : <span id="player2-games-won">0</span></div>
                <button class="score-button" id="add-point-p2">+1 Point</button>
            </div>
        </div>

        <div class="controls">
            <button id="reset-game-btn">Réinitialiser la Manche</button>
            <button id="reset-match-btn" class="danger">Réinitialiser la Partie</button>
        </div>
    </div>
    
    <div class="game-over-overlay" id="game-over-overlay">
        <div class="game-over-message" id="game-over-message"></div>
    </div>

    <script>
        // --- JavaScript ---
        document.addEventListener('DOMContentLoaded', () => {

            // --- Sélection des Éléments du DOM ---
            const player1 = {
                nameInput: document.getElementById('player1-name'),
                scoreDisplay: document.getElementById('player1-score'),
                gamesWonDisplay: document.getElementById('player1-games-won'),
                serverIndicator: document.getElementById('player1-server'),
                scoreButton: document.getElementById('add-point-p1')
            };

            const player2 = {
                nameInput: document.getElementById('player2-name'),
                scoreDisplay: document.getElementById('player2-score'),
                gamesWonDisplay: document.getElementById('player2-games-won'),
                serverIndicator: document.getElementById('player2-server'),
                scoreButton: document.getElementById('add-point-p2')
            };
            
            const matchesPlayedDisplay = document.getElementById('matches-played');
            const resetGameBtn = document.getElementById('reset-game-btn');
            const resetMatchBtn = document.getElementById('reset-match-btn');
            const gameOverOverlay = document.getElementById('game-over-overlay');
            const gameOverMessage = document.getElementById('game-over-message');

            // --- État du Jeu ---
            const WINNING_SCORE = 11;
            const SERVE_CHANGE_INTERVAL = 2;
            
            let state = {
                p1: { score: 0, gamesWon: 0, name: "Joueur 1" },
                p2: { score: 0, gamesWon: 0, name: "Joueur 2" },
                matchesPlayed: 0,
                servingPlayer: 1,
                isGameOver: false
            };

            // --- Fonctions Principales ---

            // Sauvegarde l'état actuel dans le localStorage
            function saveState() {
                localStorage.setItem('pingPongScoreState', JSON.stringify(state));
            }

            // Charge l'état depuis le localStorage au démarrage
            function loadState() {
                const savedState = localStorage.getItem('pingPongScoreState');
                if (savedState) {
                    state = JSON.parse(savedState);
                }
            }

            // Met à jour l'interface utilisateur en fonction de l'état actuel
            function updateUI() {
                // Joueur 1
                player1.nameInput.value = state.p1.name;
                player1.scoreDisplay.textContent = state.p1.score;
                player1.gamesWonDisplay.textContent = state.p1.gamesWon;

                // Joueur 2
                player2.nameInput.value = state.p2.name;
                player2.scoreDisplay.textContent = state.p2.score;
                player2.gamesWonDisplay.textContent = state.p2.gamesWon;

                // Statistiques générales
                matchesPlayedDisplay.textContent = state.matchesPlayed;

                // Indicateur de service
                player1.serverIndicator.classList.toggle('active', state.servingPlayer === 1 && !state.isGameOver);
                player2.serverIndicator.classList.toggle('active', state.servingPlayer === 2 && !state.isGameOver);
                
                // Désactive les boutons si la manche est terminée
                player1.scoreButton.disabled = state.isGameOver;
                player2.scoreButton.disabled = state.isGameOver;
            }

            // Ajoute un point à un joueur
            function addPoint(player) {
                if (state.isGameOver) return;

                state[player].score++;
                checkServeChange();
                checkForWinner();
                updateUI();
                saveState();
            }

            // Vérifie si le service doit changer
            function checkServeChange() {
                const totalScore = state.p1.score + state.p2.score;

                // Règle spéciale : après 10-10, le service change à chaque point
                if (state.p1.score >= WINNING_SCORE - 1 && state.p2.score >= WINNING_SCORE - 1) {
                    state.servingPlayer = state.servingPlayer === 1 ? 2 : 1;
                } else if (totalScore % SERVE_CHANGE_INTERVAL === 0 && totalScore > 0) {
                    state.servingPlayer = state.servingPlayer === 1 ? 2 : 1;
                }
            }

            // Vérifie si un joueur a gagné la manche
            function checkForWinner() {
                const { p1, p2 } = state;
                let winner = null;

                if (p1.score >= WINNING_SCORE && p1.score >= p2.score + 2) {
                    winner = 'p1';
                } else if (p2.score >= WINNING_SCORE && p2.score >= p1.score + 2) {
                    winner = 'p2';
                }

                if (winner) {
                    state.isGameOver = true;
                    state[winner].gamesWon++;
                    state.matchesPlayed++;
                    showGameOverMessage(`${state[winner].name} a gagné la manche !`);
                }
            }
            
            // Affiche le message de fin de manche
            function showGameOverMessage(message) {
                gameOverMessage.textContent = message;
                gameOverOverlay.classList.add('visible');

                setTimeout(() => {
                    gameOverOverlay.classList.remove('visible');
                    resetGame(); // Réinitialise automatiquement pour la prochaine manche
                }, 3000); // Le message disparaît après 3 secondes
            }

            // Réinitialise la manche actuelle
            function resetGame() {
                state.p1.score = 0;
                state.p2.score = 0;
                state.isGameOver = false;
                // Change le joueur qui sert en premier dans la nouvelle manche
                state.servingPlayer = state.matchesPlayed % 2 === 0 ? 1 : 2;
                updateUI();
                saveState();
            }
            
            // Réinitialise tout (commence une nouvelle partie)
            function resetMatch() {
                if (confirm("Êtes-vous sûr de vouloir tout réinitialiser (y compris les manches gagnées) ?")) {
                    state = {
                        p1: { score: 0, gamesWon: 0, name: state.p1.name },
                        p2: { score: 0, gamesWon: 0, name: state.p2.name },
                        matchesPlayed: 0,
                        servingPlayer: 1,
                        isGameOver: false
                    };
                    updateUI();
                    saveState();
                }
            }

            // --- Ajout des Écouteurs d'Événements (Event Listeners) ---
            player1.scoreButton.addEventListener('click', () => addPoint('p1'));
            player2.scoreButton.addEventListener('click', () => addPoint('p2'));

            player1.nameInput.addEventListener('input', (e) => {
                state.p1.name = e.target.value;
                saveState();
            });
            player2.nameInput.addEventListener('input', (e) => {
                state.p2.name = e.target.value;
                saveState();
            });

            resetGameBtn.addEventListener('click', resetGame);
            resetMatchBtn.addEventListener('click', resetMatch);

            // --- Initialisation ---
            loadState();
            updateUI();
        });
    </script>
</body>
</html>
